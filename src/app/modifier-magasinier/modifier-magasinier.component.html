<hr>
<h1>Modifier des magasiniers</h1>
<hr>


<div class="container">

  <ul class="event-list">
    <li *ngFor="let m of mags ; index as i;">


      <section id="contact">

        <div class="row">
          <div class="contact-section">

            <form>
              <div class="col-md-6" >
                <div class="form-group">
                  <label>Login</label>
                  <input type="text" name ="login" class="form-control" [(ngModel)]="m.username"(blur)="updateMagasinier(m)" placeholder="Taper le nom du magasinier">
                </div>

                <div class="form-group">
                  <label>Mot de passe</label>
                  <input type="text" name ="mdp" class="form-control" [(ngModel)]="m.password"(blur)="updateMagasinier(m)" placeholder="Taper le mdp du magasinier">
                </div>

              </div>
              <div class="col-md-6" >

                <div class="form-group">
                  <label>Téléphone</label>
                  <input type="text" name ="tel" class="form-control" [(ngModel)]="m.tel"(blur)="updateMagasinier(m)" placeholder="Taper le numéro de téléphone">
                </div>
                <div class="form-group">
                  <label>E-mail</label>
                  <input type="text" name ="email" class="form-control" [(ngModel)]="m.email" (blur)="updateMagasinier(m)" placeholder="Taper l'e-mail">
                </div>
                <button data-toggle="modal" (click)="supprimerR= i " data-target="#myModal" style="float:right;" class="btn btn-danger">Supprimer</button>
              </div>
            </form>
          </div>
        </div>

      </section>

    </li>

  </ul>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header rouge">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4><span class="glyphicon glyphicon-remove"></span>Supprimer le magasinier ?</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <button type="submit" (click)="deleteMagasinier(supprimerR)" class="btn btn-success btn-block" data-dismiss="modal">
              <span class="glyphicon glyphicon-ok"></span>Supprimer le magasinier
            </button>
            <button type="submit" class="btn btn-danger btn-block" data-dismiss="modal">
              <span class="glyphicon glyphicon-remove"></span>Retour
            </button>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
