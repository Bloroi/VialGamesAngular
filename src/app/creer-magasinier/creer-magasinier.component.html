<hr>
<h1>Créer un magasinier</h1>
<hr>

<div class="container">

  <ul class="event-list">
    <li>
      <form #formulaire="ngForm" (submit)="createMagasinier()">

        <section id="contact">

          <div class="row" style="margin-bottom:15px;">
            <div class="contact-section">


              <div class="col-md-6" >

                <div class="form-group">
                <label>Login</label>
                <input type="text" name ="login" class="form-control" [(ngModel)]="tmpUsername" placeholder="Taper le login du magasinier" required>
                </div>
                <div class="form-group">
                <label>Mot de passe</label>
                <input type="text" name ="mdp" class="form-control" [(ngModel)]="tmpPassword"  placeholder="Taper le mdp du magasinier" required>
                </div>
              </div>
              <div class="col-md-6">

                <div class="form-group">
                <label>Téléphone</label>
                <input type="text"  name="tel" class="form-control" [(ngModel)]="tmpTel" placeholder="Taper le numéro de téléphone" required>
                </div>
                <div class="form-group">
                <label>E-mail</label>
                <input type="text" name ="e-mail" class="form-control" [(ngModel)]="tmpEmail" placeholder="Taper l'e-mail" required>
                </div>

              </div>

            </div>
          </div>
          <input type="submit" class="btn btn-default" value="Créer le magasinier !" [disabled]="!formulaire.form.valid">
        </section>

      </form>

    </li>
  </ul>
</div>
