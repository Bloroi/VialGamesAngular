<h1>Créer un magasinier</h1>

<form #formulaire="ngForm" (submit)="createMagasinier()">
  Login : <input type="text" name="nom" [(ngModel)]="tmpUsername" required > <br/>
  Mot de passe : <input type="text" name="prenom" [(ngModel)]="tmpPassword" required><br/>
  Tel : <input type="text" name="tel" [(ngModel)]="tmpTel" required><br/>
  E-mail : <input type="text" name="email" [(ngModel)]="tmpEmail" required><br/>


  <input type="submit" value="Créer le magasinier !" [disabled]="!formulaire.form.valid">

</form>
