<hr>
<h1 appHighlight="green">Connexion</h1>
<hr>
<form #formulaire="ngForm" (submit)="connecter()">
  <div class="form-group">
    <label>Login</label><br/>
    <input type="text" name="username" [(ngModel)]="username" placeholder="Login" required>
  </div>
  <div class="form-group">
    <label>Mot de passe</label><br/>
    <input type="password" name="password" [(ngModel)]="password" placeholder="Mot de passe" required>
  </div>
  <input appHighlight="green" type="submit" class="btn btn-default" value="Se connecter" [disabled]="!formulaire.form.valid">
</form>
<a [routerLink]="['/inscrire']">S'inscrire ?</a>
