<h1>Créer un Membre</h1>

<form #formulaire="ngForm" (submit)="createMembre()">

  <div class="row" style="margin-bottom:15px;">
    <div class="contact-section" class="col-xs-3">
      <div>
        <div class={{getUsernameValidity()}}>
          <label>Username</label>
          <input type="text" name ="username" class="form-control" [(ngModel)]="username" required>
          <!--<span class="glyphicon glyphicon-remove form-control-feedback">-->
        </div>

        <label>Password</label>
        <input type="password" name ="password" class="form-control" [(ngModel)]="password" required>

        <label>Nom</label>
        <input type="text" name ="nom" class="form-control" [(ngModel)]="nom" required>

        <label>Prénom</label>
        <input type="text" name ="prenom" class="form-control" [(ngModel)]="prenom" required>

        <label>Date de naissance</label>
        <input type="date" name ="dateDeNaissance" class="form-control" [(ngModel)]="dateDeNaissance" required>
      </div>
      <div>
        <div class={{getEmailValidity()}}>
          <label>Email</label>
          <input type="text" name ="email" class="form-control" [(ngModel)]="email" required>
        </div>

        <label>Téléphone</label>
        <input type="text" name ="tel" class="form-control" [(ngModel)]="tel" required>

        <label>Localité</label>
        <input type="text" name ="localite" class="form-control" [(ngModel)]="localite" required>

        <label>Code postal</label>
        <input type="number" name ="cp" class="form-control" [(ngModel)]="cp" required>

        <label>Adresse</label>
        <input type="text" name ="adresse" class="form-control" [(ngModel)]="adresse" required>
      </div>
    </div>
  </div>
  <input type="submit" class="btn btn-default" value="S'inscrire" [disabled]="!formulaire.form.valid">

</form>
