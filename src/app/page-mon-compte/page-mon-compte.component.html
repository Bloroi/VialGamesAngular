<h2>Modifier mes informations</h2>

<form #formulaire="ngForm" (submit)="updateMembre()">

  <div class="row" style="margin-bottom:15px;">
      <div>
        <label>Login</label>
        <input type="text" name ="username" class="form-control" [(ngModel)]="username" (blur)="update()" required disabled>
      </div>
    <div>
      <label>Nom</label>
      <input type="text" name ="nom" class="form-control" [(ngModel)]="nom" (blur)="update()" required>
    </div>
    <div>
      <label>Prénom</label>
      <input type="text" name ="prenom" class="form-control" [(ngModel)]="prenom" (blur)="update()" required>
    </div>
    <div>
      <label>Date de naissance</label>
      <input type="text" name ="dateDeNaissance" class="form-control" [(ngModel)]="dateDeNaissance" (blur)="update()" required>
    </div>
    <div>
      <label>E-mail</label>
      <input type="text" name ="email" class="form-control" [(ngModel)]="email" (blur)="update()" required>
    </div>
    <div>
      <label>Téléphone</label>
      <input type="text" name ="tel" class="form-control" [(ngModel)]="tel" (blur)="update()" required>
    </div>
    <div>
      <label>Adresse</label>
      <input type="text" name ="adresse" class="form-control" [(ngModel)]="adresse" (blur)="update()" required>
    </div>
    <div>
      <label>Code Postal</label>
      <input type="number" name ="cp" min="0" class="form-control" [(ngModel)]="cp" (blur)="update()" required>
    </div>
    <div>
      <label>Localite</label>
      <input type="text" name ="localite" class="form-control" [(ngModel)]="localite" (blur)="update()" required>
    </div>
  </div>
</form>
