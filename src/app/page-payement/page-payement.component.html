<hr>
<h1>Payement</h1>
<hr>

<form #formulaire="ngForm" (submit)="payer()">
  <div class="form-group">
    <label>Propriétaire</label>
    <input type="text" class="form-control" [(ngModel)]="tmpPropri" name="owner"  required>
  </div>
  <div class="form-group">
    <label>CVV</label>
    <input type="text" class="form-control" name="cvv" [(ngModel)]="tmpCVV" required>
  </div>
  <div class="form-group">
    <label>Numéro de la carte</label>
    <input type="number" class="form-control" name="cardNumber" [(ngModel)]="tmpCardNum" required>
  </div>
  <div class="form-group">
    <label>Date d'expiration</label>
    <select>
      <option value="01">January</option>
      <option value="02">February </option>
      <option value="03">March</option>
      <option value="04">April</option>
      <option value="05">May</option>
      <option value="06">June</option>
      <option value="07">July</option>
      <option value="08">August</option>
      <option value="09">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>
    <select>
      <option value="17"> 2017</option>
      <option value="18"> 2018</option>
      <option value="19"> 2019</option>
      <option value="20"> 2020</option>
      <option value="21"> 2021</option>
      <option value="22"> 2022</option>
    </select>
  </div>
  <div class="form-group">
    <img src="https://support.tyroola.com.au/hc/article_attachments/115015789363/credit_card.jpg" width="180" height="50"id="visa">
  </div>
    <input type="submit" class="btn btn-default" value="Valider la commande" [disabled]="!formulaire.form.valid">
</form>
