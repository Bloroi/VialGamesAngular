<hr>
<h1>Modifier des Membres</h1>
<hr>


<div class="container">

  <ul class="event-list">
    <li *ngFor="let m of mbrs ; index as i;">


      <section id="contact">

        <div class="row">
          <div class="contact-section">

            <form>
              <div class="col-md-6" >

                <div class="form-group">
                  <label>Login</label>
                  <input type="text" name ="username" class="form-control" [(ngModel)]="m.username"(blur)="updateMembre(m)" >
                </div>
                <div class="form-group">
                  <label>Nom</label>
                  <input type="text" name ="nom" class="form-control" [(ngModel)]="m.nom"(blur)="updateMembre(m)">
                </div>
                <div class="form-group">
                  <label>Prénom</label>
                  <input type="text" name ="prenom" class="form-control" [(ngModel)]="m.prenom"(blur)="updateMembre(m)" >
                </div>
                <div class="form-group">
                  <label>Date De Naissance</label>
                  <input type="text" name ="dateDeNaissance" class="form-control" [(ngModel)]="m.dateDeNaissance"(blur)="updateMembre(m)" >
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" name ="email" class="form-control" [(ngModel)]="m.email"(blur)="updateMembre(m)" >
                </div>
              </div>
              <div class="col-md-6" >
                <div class="form-group">
                  <label>Téléphone</label>
                  <input type="text" name ="tel" class="form-control" [(ngModel)]="m.tel"(blur)="updateMembre(m)" >
                </div>
                <div class="form-group">
                  <label>Localité</label>
                  <input type="text" name ="localite" class="form-control" [(ngModel)]="m.localite"(blur)="updateMembre(m)" >
                </div>
                <div class="form-group">
                  <label>Code Postal</label>
                  <input type="number" name ="cp" min="0" class="form-control" [(ngModel)]="m.cp"(blur)="updateMembre(m)" >
                </div>
                <div class="form-group">
                  <label>Adresse</label>
                  <input type="text" name ="adresse" class="form-control" [(ngModel)]="m.adresse"(blur)="updateMembre(m)" >
                </div>
                <button data-toggle="modal" (click)="supprimerA= i " data-target="#myModal" style="float:right;" class="btn btn-danger">Supprimer</button>
              </div>
            </form>
          </div>
        </div>

      </section>

    </li>

  </ul>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header rouge">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4><span class="glyphicon glyphicon-remove"></span>Supprimer le membre ?</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <button type="submit" (click)="deleteMembre(supprimerA)" class="btn btn-success btn-block" data-dismiss="modal">
              <span class="glyphicon glyphicon-ok"></span>Supprimer le membre
            </button>
            <button type="submit" class="btn btn-danger btn-block" data-dismiss="modal">
              <span class="glyphicon glyphicon-remove"></span>Retour
            </button>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
