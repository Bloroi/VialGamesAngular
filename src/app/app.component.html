<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-header">
    <img src="https://img15.hostingpics.net/pics/851966ViAl2.png" class="navbar-brand" height="50px">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>
  <div class="navbar-collapse collapse">
    <ul class="nav navbar-nav">
      <li class="active"><a [routerLink]="['/']">Accueil</a></li>
      <li *ngIf="this.mcService.getType()=='2'"><a [routerLink]="['/jvpage']">Gérer les jeux vidéos</a></li>
      <li *ngIf="this.mcService.getType()=='3' || this.mcService.getType()=='2' "><a [routerLink]="['/reservationencoursMag']">Gérer les réservations</a></li>
      <li *ngIf="this.mcService.getType()=='2'"><a [routerLink]="['/magpage']">Gérer les magasiniers</a></li>
      <li *ngIf="this.mcService.getType()=='2'"><a [routerLink]="['/adminpage']">Config Compte Admin</a></li>
      <li *ngIf="this.mcService.getType()=='1'"><a [routerLink]="['/reservationencourspage']">Mes Réservations</a></li>

    </ul>
    <div class="navbar-header navbar-right">
      <button *ngIf="this.mcService.getType()=='1'" [routerLink]="['/panierpage']" class="btn btn-info navbar-btn">Panier</button>
      <button *ngIf="this.mcService.getType()=='1'" [routerLink]="['/moncomptepage']" class="btn btn-success navbar-btn">
        {{this.mcService.getMembre().username}}
      </button>
      <button *ngIf="this.mcService.getType()=='2'" [routerLink]="['/moncomptepage']" class="btn btn-success navbar-btn">
        {{this.mcService.getAdmin().username}}
      </button>
      <button *ngIf="this.mcService.getType()=='3'" [routerLink]="['/moncomptepage']" class="btn btn-success navbar-btn">
        {{this.mcService.getMagasinier().username}}
      </button>
      <button *ngIf="this.mcService.getType()!='0'" (click)="deconnecter()" class="btn btn-danger navbar-btn">
        Déconnexion
      </button>
      <button *ngIf="this.mcService.getType()=='0'" [routerLink]="['/connectionpage']" class="btn btn-success navbar-btn">
        Connexion
      </button>

    </div>
  </div>
</nav>
